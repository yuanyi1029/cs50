<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive</title>
    <style>
        /* Show a red background if width of the page is more than 600 pixels  */
        @media (min-width: 600px) {
            body {
                background-color: red;
            }
        }
        /* Show a blue background if width of the page is less than 599 pixels  */
        @media (max-width: 599px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page!</h1>
</body>
</html>
