{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell A Stock</h2>
    <br>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" id="symbol">
                <option disabled selected required>Symbol</option>
                {% for row in rows %}
                    <option value="{{ row["symbol"] }}">{{ row["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" required class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
