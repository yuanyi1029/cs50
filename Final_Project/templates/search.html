{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h2>Search for a Movie</h2>
    <br>
    <form action="/search" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Movie Title" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
