<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </nav>
        </header>

        <main id="advanced">
            <h3 class="red">Advanced Search</h3>
            <br><hr><br>
            <h4>Find pages with...</h4>
            <form action="https://www.google.com/search">
                <div class="form-group row w-75 p-3">
                    <label for="all" class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="all" name="as_q">
                    </div>
                </div>
                <div class="form-group row w-75 p-3">
                    <label for="exact" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exact" name="as_epq">
                    </div>
                </div>
                <div class="form-group row w-75 p-3">
                    <label for="any" class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="any" name="as_oq">
                    </div>
                </div>
                <div class="form-group row w-75 p-3">
                    <label for="none" class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="none" name="as_eq">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 text-right">
                      <button type="submit" class="btn btn-primary" value="Advanced Search">Advanced Search</button>
                    </div>
                </div>
            </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
