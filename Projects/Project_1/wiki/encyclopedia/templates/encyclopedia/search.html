{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search results for "{{ title }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{ result }}</a></li>
        {% empty %}
            <li>No Results Found</li>
        {% endfor %}
    </ul>
{% endblock %}
