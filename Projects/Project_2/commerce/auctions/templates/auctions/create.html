{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <!-- {% if message %}
        <div>{{ message }}</div>
    {% endif %} -->

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-6">
            <label for="item">Item Name</label>
            <input autofocus class="form-control" type="text" id="item" name="item" placeholder="Enter Item Name">
        </div>

        <div class="form-group col-6">
            <label for="description">Item Description</label>
            <textarea class="form-control" type="text" id="description" name="description" placeholder="Enter Item Description" rows="4"></textarea>
        </div>

        <div class="form-group col-1">
            <label for="price">Starting Price ($)</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="Price">
            <br>
        </div>

        <div class="form-group col-6">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" placeholder="category">
                <option>Fashion</option>
                <option>Technology</option>
                <option>Household</option>
                <option>Entertainment</option>
                <option>Children</option>
                <option>Food & Beverage</option>
                <option>Health & Wellness</option>
                <option>Others</option>
            </select>        
        </div>

        <div class="form-group col-6">
            <label for="price">Image url (Optional)</label>
            <input class="form-control" type="url" id="image_url" name="image_url" value="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930" placeholder="Enter Image url">
        </div>
        
        <input class="btn btn-primary" type="submit" value="Place Listing">
    </form>

{% endblock %}
